  <article class="post-content">
    <p>It’s my favorite editor</p>

<h2 id="config">Config</h2>

<figure class="highlight"><pre><code class="language-vim" data-lang="vim"><span class="k">set</span> nocompatible
<span class="k">filetype</span> off

<span class="k">set</span> rtp<span class="p">+=~</span><span class="sr">/.vim/</span>bundle/Vundle<span class="p">.</span><span class="k">vim</span>
<span class="k">call</span> vundle#begin<span class="p">()</span>

Plugin <span class="s1">'scrooloose/nerdtree'</span>
Bundle <span class="s1">'~/.vim/bundle/logstash.vim/.git'</span>
Bundle <span class="s1">'kelan/gyp.vim'</span>

<span class="k">call</span> vundle#<span class="k">end</span><span class="p">()</span>

<span class="k">filetype</span> plugin indent <span class="k">on</span>

<span class="p">:</span>syntax <span class="k">on</span>
<span class="p">:</span><span class="k">set</span> <span class="k">number</span>
<span class="p">:</span><span class="k">set</span> shiftwidth<span class="p">=</span><span class="m">2</span>
<span class="p">:</span><span class="k">set</span> tabstop<span class="p">=</span><span class="m">2</span>
<span class="p">:</span><span class="k">set</span> autoindent
<span class="p">:</span><span class="k">set</span> expandtab
<span class="p">:</span><span class="k">set</span> laststatus<span class="p">=</span><span class="m">2</span>
<span class="p">:</span><span class="k">set</span> smartindent
<span class="p">:</span><span class="k">set</span> foldmethod<span class="p">=</span>indent
<span class="p">:</span><span class="k">set</span> modeline

<span class="p">:</span><span class="k">set</span> exrc
<span class="p">:</span><span class="k">set</span> secure

<span class="p">:</span><span class="k">colorscheme</span> gummybears

nmap ` <span class="p">:</span>NERDTreeToggle<span class="p">&lt;</span>CR<span class="p">&gt;</span>
nmap <span class="p">~</span> <span class="p">:</span>NERDTreeMirror<span class="p">&lt;</span>CR<span class="p">&gt;</span>

nmap <span class="p">.</span> <span class="p">:</span>tabnext<span class="p">&lt;</span>CR<span class="p">&gt;</span>
nmap <span class="p">,</span> <span class="p">:</span><span class="k">tabprevious</span><span class="p">&lt;</span>CR<span class="p">&gt;</span>
nmap <span class="p">=</span> <span class="p">&lt;</span>C<span class="p">-</span><span class="k">w</span><span class="p">&gt;+</span>
nmap <span class="p">-</span> <span class="p">&lt;</span>C<span class="p">-</span><span class="k">w</span><span class="p">&gt;-</span>
nmap <span class="p">&gt;</span> <span class="p">&lt;</span>C<span class="p">-</span><span class="k">w</span><span class="p">&gt;&gt;</span>
nmap <span class="p">&lt;</span> <span class="p">&lt;</span>C<span class="p">-</span><span class="k">w</span><span class="p">&gt;&lt;</span>
nmap <span class="p">&lt;</span>C<span class="p">-[&gt;</span> <span class="p">&lt;</span>C<span class="p">-</span><span class="k">t</span><span class="p">&gt;&lt;</span>CR<span class="p">&gt;</span>
nmap <span class="p">&lt;</span>C<span class="p">-</span><span class="k">j</span><span class="p">&gt;</span> <span class="k">a</span><span class="p">&lt;</span>CR<span class="p">&gt;&lt;</span>ESC<span class="p">&gt;</span><span class="k">k</span>$

nnoremap <span class="p">&lt;</span>Space<span class="p">&gt;</span> za

highlight ExtraWhitespace ctermbg<span class="p">=</span><span class="k">red</span> guibg<span class="p">=</span><span class="k">red</span>
<span class="p">:</span><span class="k">match</span> ExtraWhitespace <span class="sr">/\s\+$/</span>

autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *<span class="p">.</span>rs <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>rust
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *<span class="p">.</span>webidl <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>idl
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *<span class="p">.</span>zip <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>idl
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *<span class="p">.</span>jsm <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>javascript
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> nginx<span class="p">.</span><span class="k">conf</span><span class="p">,</span>*<span class="p">.</span>nginx<span class="p">.</span><span class="k">conf</span> <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>nginx
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *<span class="p">.</span>jelly <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>xml
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *<span class="p">.</span>template<span class="p">,</span>*<span class="p">.</span>j2 <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>yaml
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *BUILD* <span class="k">set</span> <span class="k">filetype</span><span class="p">=</span>bzl

<span class="c">" Dockerfile</span>
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> Dockerfile <span class="k">set</span> ft<span class="p">=</span>Dockerfile
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> Dockerfile* <span class="k">setf</span> Dockerfile
autocmd <span class="nb">BufRead</span><span class="p">,</span><span class="nb">BufNewFile</span> *<span class="p">.</span>dock <span class="k">setf</span> Dockerfile</code></pre></figure>

<ul>
  <li><code class="highlighter-rouge">set exrc</code> - execute external commands, EXecute <code class="highlighter-rouge">runcom</code></li>
</ul>
